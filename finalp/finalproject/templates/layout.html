<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    Vegoz
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    {% if session["user_id"] %}
                    <div class="col-auto py-2 py-lg-1">
                        <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
                        <hr class="d-lg-none my-2 text-white-50">
                    </div>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/chat">AI</a></li>
                        </ul>
                        <div class="col-auto py-2 py-lg-1">
                            <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
                            <hr class="d-lg-none my-2 text-white-50">
                        </div>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/ml">QuickLearner</a></li>
                        </ul>
                        <ul class="navbar-nav ms-md-auto">
                            <div class="row">
                                <div class="col-auto">
                                    <a target="_blank" rel="noopener" class="nav-link" href="https://github.com/ozmvege">
                                        <i class="fab fa-github"></i>
                                        <span class="d-lg-none ms-2">GitHub</span>
                                    </a>
                                </div>
                                <div class="col-auto py-2 py-lg-1">
                                    <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
                                    <hr class="d-lg-none my-2 text-white-50">
                                </div>
                                <div class="col-auto">
                                    <a target="_blank" rel="noopener" class="nav-link" href="https://twitter.com/vegoz99">
                                        <i class="fab fa-twitter"></i>
                                        <span class="d-lg-none ms-2">Twitter</span>
                                    </a>
                                </div>
                                <div class="col-auto py-2 py-lg-1">
                                    <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
                                    <hr class="d-lg-none my-2 text-white-50">
                                </div>
                                <div class="col-auto py-2 py-lg-1">
                                    {% include 'darkmode.html' %}
                                </div>
                                <div class="col-auto py-2 py-lg-1">
                                    <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
                                    <hr class="d-lg-none my-2 text-white-50">
                                </div>
                                <div class="col-auto">
                                    <a rel="noopener" class="nav-link" href="/logout">
                                        <i class="fa-solid fa-right-to-bracket"></i>
                                        <span class="d-lg-none ms-2">Logout</span>
                                    </a>
                                </div>
                            </div>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-md-auto">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% block main %}{% endblock %}
        <script src="/static/reg.js"></script>
    </body>
</html>

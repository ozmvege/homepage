{% extends "layout.html" %}

{% block title %}
    AI Chat Bot
{% endblock %}

{% block main %}
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-12 col-md-6">
            <div class="card o-hidden border-0 shadow-lg">
                <div class="card-body p-0">
                    <div class="card">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-3">BudgetGPT</h1>
                        </div>
                        <div class="card-body" id="chatbox">
                            <p class="chat-message bot-message">Bot: Hello, how can I help you?</p>
                        </div>
                        <div class="card-footer">
                            <div class="input-group">
                                <input type="text" class="form-control transparent-input" id="userInput" placeholder="Type your message...">
                                <button class="btn btn-primary" id="sendBtn">
                                    <i class="far fa-paper-plane" style="background-color: transparent; border: none;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="/static/chat.js"></script>
{% endblock %}
